<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Detection Result</title>
  <link href="style.css" rel="stylesheet">
  <style>
    /* Ensure the video spans the entire viewport */
    .background-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -2;
        filter: blur(8px);
    }

    body {
        font-family: 'Times-new-roman';
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        margin: 0;
        background: linear-gradient(to right, #141e30, #243b55); /* Fallback background */
    }

    .glass-card {
        background: rgba(255, 255, 255, 0.08);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.18);
        width: 90%;
        max-width: 600px;
        text-align: center;
    }

    h1, h3 {
        font-weight: bold;
    }

    .result-box {
        background: rgba(0, 0, 0, 0.6);
        padding: 40px;
        border-radius: 25px;
        box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
        text-align: center;
        width: 80%;
        max-width: 700px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.18);
        margin-top: 50px; /* Space between the result box and map */
    }

    h2 {
        color: #fff;
        font-size: 2.5rem;
        font-weight: bold;
    }

    h4 {
        font-size: 1.3rem;
        color: #dcdcdc;
        margin-bottom: 30px;
    }

    .disclaimer {
        margin-top: 30px;
    }

    .footer-links a {
        color: #1f77b4;
        text-decoration: none;
        margin: 0 15px;
        font-size: 1.1rem;
    }

    .footer-links a:hover {
        color: #1565c0;
    }

    /* Scrollable map container */
    .map-container {
        height: 600px; /* Map height */
        width: 90%;
        max-width: 800px;
        margin-top: 50px; /* Space above the map */
        overflow: hidden; /* Hide excess overflow */
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        margin-bottom: 50px; /* Optional space at the bottom */
    }

    /* Leaflet map styles */
    #map {
        height: 100%; /* Full container height */
        border-radius: 10px;
    }

    .btn {
        background-color: #1f77b4; /* Bright blue */
        color: white;
        font-size: 1.2rem;
        border-radius: 30px;
        padding: 12px 30px;
        text-align: center;
        margin-top: 30px;
        transition: background-color 0.3s, transform 0.2s ease-in-out;
    }

    .btn:hover {
        background-color: #1565c0; /* Darker blue on hover */
        transform: scale(1.05);
    }
  </style>
</head>

<body>
    <!-- Background video element -->
    <video class="background-video" autoplay muted loop>
        <source src="static/videos/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="overlay"></div> <!-- Optional overlay to darken the background for readability -->

    <div class="container">
        <div class="result-box">
            <h2>Diagnosed with: <span style="color: #00ffcc;">{{ result }}</span></h2>
            <h4>{{ info }}</h4>

            <div class="disclaimer">
                <h5>DISCLAIMER: Please consult a dermatologist immediately for proper diagnosis and treatment.</h5>
            </div>

            <div class="footer-links">
                <p>➡️ <a href="https://colab.research.google.com/drive/1y8RwsFvlhpXC2uGxSbw5QdGmAQv7Ia10#scrollTo=zHD0F5NBKgIR" target="_blank">Read the complete blog</a></p>

            <a class="btn" href="/">Try Another Image</a>

    </div>

    <div class="map-container">

    <script>
        var map = L.map('map').setView([22.9734, 78.6569], 5.3); // India centered

        var hospitals = [

</body>

</html>
